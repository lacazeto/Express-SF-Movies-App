<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A map of filming locations of movies shot in San Francisco starting from 1924">

  <title>Film Locations in San Francisco</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style/index.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <div class="navbar-brand">Movies Locator</div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="my-5">All locations of movies shot in San Francisco starting from 1924</h1>
        <h5>Start typing a movie name below to see results and pick one to see in the map.</h5>
      </div>
      <div class="col-8 offset-2 mt-3 text-center">
        <form>
          <div id="the-basics" class="form-group">
            <input type="text" class="typeahead form-control" placeholder="Enter movie name">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="map" class="my-3"></div>
      <script>
        // Initialize and add the map
        function initMap() {
          var sanFrancisco = { lat: 37.77919, lng: -122.41914 };
          var map = new google.maps.Map(document.getElementById('map'), {zoom: 9, center: sanFrancisco});
        }
      </script>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3e7EOsEhRA1ZvgLXKXIT_OSIuGt4NZl0&callback=initMap" async defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="js/vendor/typeahead.js"></script>
  <script src="js/bundle.js"></script>
</body>

</html>
